<mat-toolbar color="primary">
  <span>
    <img
      src="https://images.unsplash.com/photo-1495144348524-fa761d2b92bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHJlc3RhdXJhbnQlMjBsb2dvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
      height="30"
      width="41"
      routerLink="/home"
      class="logo"
    />
  </span>
  <a routerLink="/home" routerLinkActive="active" mat-button
    ><span class="fa fa-home fa-lg"></span> Home</a
  >
  <a routerLink="/about" routerLinkActive="active" mat-button
    ><span class="fa fa-info fa-lg"></span> About</a
  >
  <a routerLink="/menu" routerLinkActive="active" mat-button
    ><span class="fa fa-list fa-lg"></span> Menu</a
  >
  <a mat-button routerLink="/favorites" routerLinkActive="active"
    ><span class="fa fa-heart fa-lg"></span> My Favorites</a
  >
  <a routerLink="/contact" [routerLinkActive]="['active', 'border']" mat-button
    ><span class="fa fa-address-card fa-lg"></span> Contact</a
  >
  <span class="flex-spacer"></span>
  <a *ngIf="!username" mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
  <a *ngIf="username">{{username}}</a>
  <a *ngIf="username" mat-button (click)="logOut()"><span class="fa fa-sign-out fa-lg"></span> Logout</a>
</mat-toolbar>

<div
  class="container jumbotron"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.xs="start center"
  fxLayoutAlign.sm="start center"
  fxLayoutAlign.gt-sm="center center"
  fxLayoutGap="10px"
>
  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Restorante Diner</h1>
    <p>
      We take inspiration from the World's best cuisines, and create a unique
      fusion experience. Our lipsmacking creations will tickle your culinary
      senses!
    </p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img
      class="logo-img"
      src="https://images.unsplash.com/photo-1468070975228-085c1fdd2d3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHJlc3RhdXJhbnQlMjBsb2dvfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60"
      alt="Logo"
    />
  </div>
  <div fxFlex></div>
</div>
